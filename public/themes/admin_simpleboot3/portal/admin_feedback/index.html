<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="{:url('AdminFeedback/index')}">留言管理</a></li>
    </ul>
    <form method="post" class="js-ajax-form margin-top-20">
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
        <table class="table table-hover table-bordered table-list">
            <thead>
            <tr>
                <th width="50">ID</th>
                <th width="130">姓名</th>
                <th width="120">Email</th>
                <th width="100">Phone</th>
                <th width="150">Company</th>
                <th>Content</th>
                <th width="160">操作</th>
            </tr>
            </thead>
            <tbody>
            <foreach name="feedbacks" item="vo">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td>{$vo.email}</td>
                    <td>{$vo.phone}</td>
                    <td>{$vo.company}</td>
                    <td>{$vo.content}</td>
                    <td>
                        <a class="btn btn-xs btn-danger js-ajax-delete"
                           href="{:url('AdminFeedback/delete',['id'=>$vo['id']])}">删除</a>
                    </td>
                </tr>
            </foreach>
            </tbody>
            <tfoot>
            <tr>
                <th width="50">ID</th>
                <th width="130">姓名</th>
                <th width="120">Email</th>
                <th width="100">Phone</th>
                <th width="150">Company</th>
                <th>Content</th>
                <th width="160">操作</th>
            </tr>
            </tfoot>
        </table>
        <div class="table-actions">
            <!--<button type="submit" class="btn btn-primary btn-sm js-ajax-submit">{:lang('SORT')}</button>-->
        </div>
    </form>
    <ul class="pagination">{$page|default=''}</ul>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
