<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#A" data-toggle="tab">MISSON</a></li>
        <li><a href="#B" data-toggle="tab">VISION</a></li>
        <li><a href="#C" data-toggle="tab">About US</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('platSet/infoPost')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>MISSON</label>
                            <div class="col-md-6 col-sm-12">
                                <script type="text/plain" id="content1" name="plat_set[mission_settings]" style="height:600px">{$plat_set.mission_settings|default=""|htmlspecialchars_decode}</script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="B">
                        <div class="form-group">
                            <label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>VISION</label>
                            <div class="col-md-6 col-sm-12">
                                <script type="text/plain" id="content2" name="plat_set[vision_settings]" style="height:600px">{$plat_set.vision_settings|default=""|htmlspecialchars_decode}</script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="C">
                        <div class="form-group">
                            <label for="input-title" class="col-sm-2 control-label"><span class="form-required">*</span>About Us</label>
                            <div class="col-md-6 col-sm-12">
                                <script type="text/plain" id="content3" name="plat_set[about_us_settings]" style="height:600px">{$plat_set.about_us_settings|default=""|htmlspecialchars_decode}</script>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="0">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    // 实例化百度编辑器  ------------
    for (var i=1; i <= 3; i++) {
        crateueditor('editorcontent'+i, 'content'+i)
    }
    
    function crateueditor(ob, id){
        var ob = new baidu.editor.ui.Editor();
        ob.render(id);
        try {
            ob.sync();
        } catch (err) {
        }
    }
</script>
</body>
</html>
