<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>获取点击的经纬度</title>
<link rel="stylesheet" type="text/css" href="/static/plugs/bdmap/map.css">
<link rel="stylesheet" href="/static/plugs/layui/css/layui.css?at={:date('md')}">
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.0&ak=KwZhXg0g9C5zZpDIZX895Xfn"></script>
<script src="/static/plugs/layui/layui.all.js"></script>
<script src="/static/plugs/require/require.js"></script>
<!-- <script src="/static/admin.js"></script> -->
</head>
<body>
<div class="panel">
    <div class="layui-form-item layui-inline">
        <!-- <label class="layui-form-label" style="width:30px;">搜索</label> -->
        <div class="layui-input-inline" style="width: 360px;">
             <input class="build-input layui-input" name="search" type="text" id="search" size="20" placeholder="请输入要搜索地址"/>
        </div>
    </div>
    <div class="layui-form-item layui-inline">
        <button onclick="pickup()" type="submit" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe715;</i>拾取</button>
    </div>
    <div id="searchResultPanel" style="border:1px solid #38d6b0;width:150px;height:auto; display:none;"></div>
    <div style="margin: 0 auto">
        <div id="l-map"></div>
    </div>
</div>
<script type="text/javascript">
    var longitude = {$longitude};
    var latitude = {$latitude};
    var lng_lat_prefix = "{$lng_lat_prefix}";
    var map_Marker = { 'longitude': longitude,'latitude':latitude,'lng_lat_prefix':lng_lat_prefix };
</script>
<script src="/static/plugs/bdmap/baiduMap.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
