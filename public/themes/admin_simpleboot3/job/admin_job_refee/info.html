<include file="public@header"/>
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#A" data-toggle="tab">返费名单</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20" role="form" action="{:url('AdminJobRefee/infoPost')}"
          method="post">
        <fieldset>
            <div class="tabbable">
                <div class="tab-content">
                    <div class="tab-pane active" id="A">
                        <div class="form-group">
                            <label for="input-job_refee_title" class="col-sm-2 control-label"><span class="form-required">*</span>标题</label>
                            <div class="col-md-6 col-sm-10">
                                <input type="text" class="form-control" id="input-job_refee_title" name="refee_info[job_refee_title]"
                                    value="{$refee_info.job_refee_title|default=''}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-job_refee_link" class="col-sm-2 control-label"><span class="form-required">*</span>链接</label>
                            <div class="col-md-6 col-sm-10">
                                <textarea class="form-control" rows="10" id="input-job_refee_link"
                                    name="refee_info[job_refee_link]">{$refee_info.job_refee_link|default=''}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary js-ajax-submit" data-refresh="1">
                                    {:lang('SAVE')}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>

</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
</body>
</html>
